<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>富文本编辑器 - layui</title>

<link rel="stylesheet" href="./src/css/layui.css">

<style>
body{padding: 10px;}
</style>
</head>
<body>

<div style="width: 800px;">
  <form class="layui-form" action="deal.php" method="post">
    <div class="layui-form-item">
      <textarea name="demo" id="demo" class="layui-hide">
    
      </textarea>
    </div>
  </form>
</div>


<script src="./src/layui.js"></script>
<script>
layui.use('layedit', function(){
  var layedit = layui.layedit;
  
  var index = layedit.build('demo', {
    //hideTool: ['image']
    uploadImage: {
      url: '/layui/upload.php'
      ,type: 'post'
    }
    ,tool: [
      //数组留空显示所有
      'strong' //加粗
      ,'italic' //斜体
      ,'underline' //下划线
      ,'del' //删除线
  
     ,'|' //分割线
  
     ,'left' //左对齐
      ,'center' //居中对齐
    ,'right' //右对齐
    ,'link' //超链接
    ,'unlink' //清除链接
    ,'face' //表情
    //,'image' //插入图片
    ,'help' //帮助
]
    
    //,height: 100
  });

});
</script>
</body>
</html>
